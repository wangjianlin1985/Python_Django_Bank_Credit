{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/employee.css' %}" />
<div id="employee_EditDiv">
	<form id="employeeModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">员工编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_employeeNo_modify" name="employee.employeeNo" value="{{ employeeNo }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">登录密码:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_password_modify" name="employee.password" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">员工姓名:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_name_modify" name="employee.name" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">性别:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_gender_modify" name="employee.gender" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">入职日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_inDate_modify" name="employee.inDate" />

			</span>

		</div>
		<div>
			<span class="label">员工照片:</span>
			<span class="inputControl">
				<img id="employee_empPhotoImgMod" width="200px" border="0px"/><br/>
				<input id="employee_empPhotoMod" name="employee.empPhoto" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_telephone_modify" name="employee.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">邮箱:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_email_modify" name="employee.email" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">家庭地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="employee_address_modify" name="employee.address" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="employeeModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/Employee/employee_modify.js' %}"></script>
