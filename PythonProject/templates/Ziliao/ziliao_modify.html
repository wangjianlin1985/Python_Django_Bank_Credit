{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ziliao.css' %}" />
<div id="ziliao_EditDiv">
	<form id="ziliaoModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">资料编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_ziliaoId_modify" name="ziliao.ziliaoId" value="{{ ziliaoId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">资料名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_ziliaoName_modify" name="ziliao.ziliaoName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">资料文件:</span>
			<span class="inputControl">
				<a id="ziliao_ziliaoFileModA" style="color:red;margin-bottom:5px;" target="_blank">查看</a>&nbsp;
				<input id="ziliao_ziliaoFileMod" name="ziliao.ziliaoFile" value="重新选择文件" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">上传客户:</span>
			<span class="inputControl">
				<input class="textbox"  id="ziliao_userObj_user_name_modify" name="ziliao.userObj.user_name" style="width: auto"/>
			</span>
		</div>
		<div>
			<span class="label">上传时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_upTime_modify" name="ziliao.upTime" />

			</span>

		</div>
		<div>
			<span class="label">审核状态:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_shenHeState_modify" name="ziliao.shenHeState" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">审核人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_shenHeRen_modify" name="ziliao.shenHeRen" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">审核时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_shenHeTime_modify" name="ziliao.shenHeTime" />

			</span>

		</div>
		<div>
			<span class="label">信用积分:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="ziliao_xyjf_modify" name="ziliao.xyjf" style="width:80px" />

			</span>

		</div>
		<div class="operation">
			<a id="ziliaoModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/Ziliao/ziliao_modify.js' %}"></script>
